<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blockchain Messaging App</title>
</head>
<body>
<h1>Blockchain Messaging App</h1>

<!-- Form to submit new message -->
<form id="messageForm">
    <input type="text" id="messageInput" placeholder="Enter your message here" required>
    <button type="submit">Submit Message</button>
</form>

<!-- Button to retrieve the blockchain -->
<button id="getBlockchain">Get Blockchain</button>

<!-- Display the blockchain here -->
<div id="blockchainDisplay"></div>

<script src="/static/script.js"></script>
</body>
</html>
